<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Species List App</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/app.js"></script>
</head>
<body>
  <form id="new-item-form">
    <div id="form-wrapper">
      <div class="form-item">
        <label for="dinasaurName" class="primary">Dinosaur Name</label>
        <input type="text" id="dinasaurName" required/>
      </div>


      <div class="form-item">
        <label for="diet" class="primary">Diet</label>
        <select id="diet">
          <option value="" disabled selected></option>
          <option value="Carnivore">Carnivore</option>
          <option value="Herbivores">Herbivores</option>
          <option value="Omnivore">Omnivore</option>
        </select>
      </div>

      <div class="form-item">
        <label for="breed" class="primary">Breed</label>
        <select id="breed">
          <option value="" disabled selected></option>
          <option value="Ornithischian">Ornithischian</option>
          <option value="Saurischian">Saurischian</option>
          <option value="Sauropod">Sauropod</option>
          <option value="Dromaeosaurid">Dromaeosaurid</option>
          <option value="Abelisaurid">Abelisaurid</option>
          <option value="Tyrannosaurid">Tyrannosaurid</option>

        </select>
      </div>

      <div class="form-item">
        <label for="continent" class="primary">Continet</label>
        <select id="continent">
          <option value="" disabled selected></option>
          <option value="NorthAmerica">North America</option>
          <option value="SouthAmerica">South America</option>
          <option value="Europe">Europe</option>
          <option value="Asia">Asia</option>
          <option value="Australia">Australia</option>
          <option value="Africa">Africa</option>
          <option value="Antarctica">Antarctica</option>
        </select>
      </div>
    </div>


    <input type="submit" value="save"/>
  </form>

  <h1>Dinosaur List</h1>
  <div id="dinosaur-list-item"></div>
</body>
</html>
